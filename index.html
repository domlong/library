<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='controls'>
        <button id='toggle-form'>Add book</button>
        <button id='fill-shelf'>Fill shelf</button>
        <button id='empty-shelf'>Empty shelf</button>
    </div>
    <div id='bookshelf'></div>

    <form>
        <div class='form'>
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" min='0' required>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read">
            </div>
            <button id='form-submit' type='submit'>Add to library</button>
            <button id='form-cancel'>Cancel</button>
        </div>
    </form>

    <div id='fade'></div>

    <script src="script.js"></script>
</body>
</html>
