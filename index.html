<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='controls'>
        <button id='toggle-form'>Add book</button>
        <button id='fill-shelf'>Fill shelf</button>
        <button id='empty-shelf'>Empty shelf</button>
    </div>
    <div id='bookshelf'></div>

    <div id='form'>
        <div id='form-container'>
            <label for="title">Title:</label>
            <input type="text" name="title">
            <label for="author">Author:</label>
            <input type="text" name="author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" value='0' min='0'>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read">
            </div>
            <button id='form-submit'>Add to library</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
