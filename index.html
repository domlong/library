<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id='toggle-form'>Add book</button>
    <button id='test-add'>Test add</button>
    <div id='bookshelf'>
        <div class='book-card'>
            <div class='book'>
                <h1>Title</h1>
                <h2>Author</h2>
                <h3>Pages</h3>
                <button class='read'>Read</button>
                <button class='unread'>Not Read</button>
            </div>
        </div>
        <div class='book-card'>
            <div class='book'>
                <h1>Title</h1>
                <h2>Author</h2>
                <h3>Pages</h3>
                <button class='read'>Read</button>
                <button class='unread'>Not Read</button>
            </div>
        </div>
    </div>

    <div id='form'>
        <div id='form-container'>
            <label for="title">Title:</label>
            <input type="text" name="title">
            <label for="author">Author:</label>
            <input type="text" name="author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" value='0' min='0'>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read">
            </div>
            <button id='form-submit'>Add to library</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
